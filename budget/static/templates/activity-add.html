<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Budget</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <!--script src="{{ url_for('static', filename='js/index.js') }}"></script-->
</head>

<body class="main">
    <h1>Nouvelle activité</h1>
    <form action="/activity-add" method="POST">
        <label for="title">Titre:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="account">Compte:</label>
        <select id="account" name="account" required>
            <option value="bank">Banque</option>
            <option value="cash">Liquide</option>
        </select><br><br>

        <label for="amount">Montant:</label>
        <input type="number" id="amount" name="amount" required min="0"><br><br>

        <label for="label">Label:</label>
        <select id="label" name="label" required>
            <option value="food">Nourriture, ménage et hygiènes</option>
            <option value="clothes">Vêtements</option>
            <option value="wifi">Wifi et téléphone</option>
            <option value="scouts">Scouts</option>
            <option value="entertainment">Soirées et divertissement</option>
            <option value="payback">Remboursement</option>
            <option value="parents">Forfait parents</option>
            <option value="asbo">ASBO</option>
            <option value="transport">Transport</option>
            <option value="travel">Voyages</option>
            <option value="salary">Salaire</option>
            <option value="other">Autre</option>
        </select><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <input class="submit-button" type="submit" value="Submit">
    </form>
</body>

</html>
