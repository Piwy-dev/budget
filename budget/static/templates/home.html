<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Budget</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>

<body class="main">
    <div class="home-select account">
        <select name="account" id="account">
            <option value="bank">Banque</option>
            <option value="cash">Liquide</option>
        </select>
    </div>
    <div class="home-select year">
        <select name="year" id="year">
            <option value="2023">2023</option>
            <option value="204">2024</option>
        </select>
    </div>
    <div class="home-select month">
        <select name="month" id="month">
            <option value="january">Janvier</option>
            <option value="ferbruary">Février</option>
            <option value="march">Mars</option>
            <option value="april">Avril</option>
            <option value="may">Mai</option>
            <option value="june">Juin</option>
            <option value="july">Juillet</option>
            <option value="august">Août</option>
            <option value="september">Septembre</option>
            <option value="october">Octobre</option>
            <option value="november">Novembre</option>
            <option value="december">Décembre</option>
            <option value="all">Tous les mois</option>
        </select>
    </div>
    <p class="balance">Solde actuel : {{ bank }} €</p>
    <div class="charts-container">
        <div class="chart" id="expenseschartcontainer">
            <a class="chart-button expenses" id="expenses-button" href="activity-add">Ajouter une dépense</a>
            <canvas id="expenseschart"></canvas>
            <p class="chart-total">Total des dépenses : 130 €</p>
        </div>
        
        <div class="chart" id="revenueschartcontainer">
            <a class="chart-button revenues" id="revenues-button" href="activity-add">Ajouter un revenu</a>
            <canvas id="revenueschart"></canvas>
            <p class="chart-total">Total des revenus : 130 €</p>
        </div>
    </div>
    
    <a class="home-button" id="budget-modify" href="budget-modify">Modifier le budget de départ</a>

    <p class="hidden" id="expenses">{{ expenses }}</p>
    <p class="hidden" id="revenues">{{ revenues }}</p>
</body>

</html>
